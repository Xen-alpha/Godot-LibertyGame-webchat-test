<!DOCTYPE html>
<html>
    <head>
        <title>libertygame webchat test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="LibertyChat.js"></script>
        <script>
            var configobj = {"args":[],"canvasResizePolicy":2,"executable":"LibertyChat","experimentalVK":false,"fileSizes":{"LibertyChat.pck":62912,"LibertyChat.wasm":17865444},"focusCanvas":true,"gdnativeLibs":[]};
            configobj.locale = "ko_KR";
            configobj.canvasResizePolicy = 2;
			var myPck = "LibertyChat.pck";
            var engine = new Engine(configobj);
            Promise.all([
                // Load and init the engine
                engine.init(configobj.executable),
                // And the pck concurrently
                engine.preloadFile("LibertyChat.pck"),
            ]).then(() => {
            // Now start the engine.
            return engine.start({ args: ['--main-pack', myPck],executable:configobj.executable });
        }).then(() => {
            console.log('Engine has started!');
        });
        </script>
    </body>
</html>
