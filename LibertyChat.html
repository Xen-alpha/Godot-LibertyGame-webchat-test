<!DOCTYPE html>
<html>
    <head>
        <title>libertygame webchat test</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="LibertyChat.js"></script>
        <script>
            var configobj = {"args":[],"canvasResizePolicy":0,"executable":"LibertyChat","experimentalVK":false,"fileSizes":{"LibertyChat.pck":31424,"LibertyChat.wasm":13790961},"focusCanvas":true,"gdnativeLibs":[]};
            configobj.locale = "ko_KR";
            configobj.canvasResizePolicy = 2;
            const myWasm = configobj.executable + ".wasm";
            const myPck = configobj.executable + ".pck";
            const engine = new Engine(configobj);
            Promise.all([
                // Load and init the engine
                engine.init(myWasm),
                // And the pck concurrently
                engine.preloadFile(myPck),
            ]).then(() => {
            // Now start the engine.
            return engine.start({ args: ['--main-pack', myPck] });
        }).then(() => {
            console.log('Engine has started!');
        });
        </script>
    </body>
</html>
